<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <!-- <link rel="stylesheet" href="flaticons/css/uicons-solid-rounded.css"> -->
  <title>DrumKit</title>
</head>
<body>
  <div class="keys">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <object data="svg/clapping.svg" class="i"></object>
      <!-- <i class="fas fa-hands-wash i"></i> -->
      <span class="keyText">Clap</span>
    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <object data="svg/hihat.svg" class="i"></object>
      <span class="keyText">Hihat</span>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <object data="svg/pedal.svg" class="i"></object>
      <span class="keyText">Kick</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <object data="svg/open-hi-hat.svg" class="i"></object>
      <span class="keyText">Openhat</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <object data="svg/boom.svg" class="i"></object>
      <span class="keyText">Boom</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <object data="svg/ride.svg" class="i"></object>
      <span class="keyText">Ride</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <object data="svg/snare-gold.svg" class="i"></object>
      <span class="keyText">Snare</span>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <object data="svg/tom.svg" class="i"></object>
      <span class="keyText">Tom</span>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <object data="svg/tink.svg" class="i"></object>
      <span class="keyText">Tink</span>
    </div>
  </div>
  <input type="text">

  <audio data-key="65" src="media/clap.wav"></audio>
  <audio data-key="83" src="media/hihat.wav"></audio>
  <audio data-key="68" src="media/kick.wav"></audio>
  <audio data-key="70" src="media/openhat.wav"></audio>
  <audio data-key="71" src="media/boom.wav"></audio>
  <audio data-key="72" src="media/ride.wav"></audio>
  <audio data-key="74" src="media/snare.wav"></audio>
  <audio data-key="75" src="media/tom.wav"></audio>
  <audio data-key="76" src="media/tink.wav"></audio>

  
  
  
  
  <script src="js/script.js"></script>
</body>
</html>
